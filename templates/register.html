<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Disease System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .bg-img {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.71), rgba(0, 0, 0, 0.7)), url('static/images/reg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
  <body>
      
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('login')}}">Skin Disease System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    
                    <form class="d-flex" role="search">
                        
                        <button class="btn btn-outline-success" type="submit" ><a class="bottom" href="{{url_for('login')}}">Login</a></button>
                        <button class="btn btn-outline-success" type="submit" ><a class="bottom" href="{{url_for('register')}}">Register</a></button>
                    </form>
                </div>
            </div>
        </nav><br><br><center>
        <h2>User Registration</h2></center><br><br>
        <form class="row g-3" action="{{ url_for('register') }}" method="post">
            {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		    {% endif %}
            <div class="row">
                <div class="col-sm-4">
                </div>
                
                <div class="col-sm-4">
                    <label for="inputName4" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" >
                </div>
                
                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>
                
                <div class="col-sm-4">
                    <label for="inputEmail4" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" >
                </div>
                
                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>
                
                <div class="col-sm-4">
                    <label for="inputPassword4" class="form-label">Enter Your Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" >
                </div>
                
                <div class="col-sm-4">
                </div>
            </div>
            <center>
            
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </center>
          </form>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  </html>
