<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Disease System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .bg-img {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.71), rgba(0, 0, 0, 0.7)), url('static/images/pred.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('login')}}">Skin Disease System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            
            <form class="d-flex" role="search">
              <p>Logged in : <strong>{{session.name}}</p>
                
              <button class="btn btn-outline-success" type="submit" ><a class="bottom" href="{{url_for('login')}}">Logout</a></button>
              
            </form>
          </div>
        </div>
      </nav>

    <div class="bg-img">
        <div class="content"><br>

          <div class="index-main"><br><br><br><br>

            <div style="width : 100%; padding-top : 5%;">
                <div class="header-content">
                    <h1 style="text-align: center;color: white"><span class="header-content-text">Skin Disease
                            System</span></h1>
                </div>
            </div>
            <br><br>
            <br><br>
            
<center>
            <div class="upload-section ">

                <div class="upload-file">
                    <form class="file-form" action="/success" method="post" , enctype="multipart/form-data">
                        <input class="file-form-input" type="file" , name="file" style="color: lightgray;
                    " /><br>
                        <button class="btn btn-info btn-lg mt-4">Upload</button>
                        <!-- <button class="btn btn-success btn-lg">Upload</button> -->
                    </form>
                </div>


                <div class="header-content-sub">
                    <p style="text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}
                    </p>
                </div>
                <div class="header-content-sub">

                </div>

            </div></center>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
